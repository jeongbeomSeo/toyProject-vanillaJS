<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beom's Toy Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header__left">
        <span class="header__link">Links</span>
        <form class="header__search">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" />
          <img src="./background/Google.svg" alt="" />
        </form>
      </div>
      <div class="header__right">
        <div class="header__right-top">
          <span class="header__temp-icon"></span>
          <span class="header__temperature"></span>
        </div>
        <div class="header__right-bottom">
          <span class="header__location"></span>
        </div>
      </div>
    </header>
    <main>
      <div class="main__ask">
        <span>What is you name?</span>
        <form class="main__submitName">
          <input type="text" class="main__askName" />
        </form>
      </div>
      <div class="main__after">
        <div class="main__clock-box">
          <div class="main__clock"></div>
          <div class="change-clock-mode">
            <i class="fa-solid fa-ellipsis"></i>
            <label class="clock-mode__checkbox"
              >24-hour clock <input type="checkbox" checked
            /></label>
          </div>
        </div>
        <div class="main__greeting">Good evening, Beom!</div>

        <div class="main__toDo">
          <div class="main__toDo--asking">
            <span>What is your main focus for today?</span>
            <form class="toDoForm">
              <input type="text" />
            </form>
          </div>
          <div class="main__toDo--paint">
            <span class="toDo__today">today</span>
            <ul class="main__toDoList"></ul>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer__column">
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="footer__column">
        <div class="quotes"></div>
      </div>
      <div class="footer__column">To Do</div>
    </footer>

    <script src="./javascript/search.js"></script>
    <script src="./javascript/clock.js"></script>
    <script src="./javascript/cloud.js"></script>
    <script src="./javascript/ask.js"></script>
    <script src="./javascript/greeting.js"></script>
    <script src="./javascript/todo.js"></script>
    <script src="./javascript/quotes.js"></script>
  </body>
</html>
